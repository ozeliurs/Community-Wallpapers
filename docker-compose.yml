version: '3.8'

services:
  web:
    image: ghcr.io/yourusername/wallpaper_site:latest
    volumes:
      - media_data:/app/wallpaper_site/media
    ports:
      - "8000:8000"
    environment:
      - DEBUG=True
      - SECRET_KEY=dev_secret_key
      - DJANGO_SETTINGS_MODULE=wallpaper_site.settings
      - CAPTCHA_CLIENT_SECRET=dev_captcha_secret
    restart: unless-stopped

volumes:
  media_data:
