version: '3.8'

services:
  web:
    build: 
      context: .
      dockerfile: Dockerfile
    image: ghcr.io/yourusername/wallpaper_site:latest
    volumes:
      - media_data:/app/wallpaper_site/media
      - static_data:/app/wallpaper_site/staticfiles
    ports:
      - "8000:8000"
    environment:
      - DEBUG=False
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY:-dev_secret_key}
      - DJANGO_ALLOWED_HOSTS=${DJANGO_ALLOWED_HOSTS:-localhost,127.0.0.1}
      - DJANGO_SETTINGS_MODULE=wallpaper_site.settings
      - CAPTCHA_CLIENT_SECRET=${CAPTCHA_CLIENT_SECRET:-dev_captcha_secret}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

volumes:
  media_data:
    name: community_wallpapers_media
  static_data:
    name: community_wallpapers_static
